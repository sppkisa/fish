{% extends "base.html" %}
{% block title %}鱼塘管理{% endblock %}
{% block user_name %}{{user_name}}{% endblock %}
{% block content %}
    <div id="global">
        <div class="container-fluid">
            <div class="row">

                <div class="panel panel-default">
                    <div class="panel-body puman">
                        <h2>
                            实时监测
                        </h2>
                        <hr/>

                        <div id="c2" style="width: 100%;height:400px;"></div>
                        <div id="c1" style="width: 100%;height:400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let myChart = echarts.init(document.getElementById('c1'));
        let ROOT_PATH = 'https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/examples';

        let myChart2 = echarts.init(document.getElementById('c2'));
        let option1;
        option1 = {
            title: {
                text: '折线图堆叠'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '邮件营销',
                    type: 'line',
                    stack: '总量',
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: '联盟广告',
                    type: 'line',
                    stack: '总量',
                    data: [220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name: '视频广告',
                    type: 'line',
                    stack: '总量',
                    data: [150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name: '直接访问',
                    type: 'line',
                    stack: '总量',
                    data: [320, 332, 301, 334, 390, 330, 320]
                },
                {
                    name: '搜索引擎',
                    type: 'line',
                    stack: '总量',
                    data: [820, 932, 901, 934, 1290, 1330, 1320]
                }
            ]
        };
        $(document).ready(function () {
            myChart.setOption(option1);
            $.get(ROOT_PATH + '/data/asset/data/aqi-beijing.json', function (data) {
                myChart2.setOption(
                    option = {
                        title: {
                            text: 'Beijing AQI',
                            left: '1%'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        grid: {
                            left: '5%',
                            right: '15%',
                            bottom: '10%'
                        },
                        xAxis: {
                            data: data.map(function (item) {
                                return item[0];
                            })
                        },
                        yAxis: {},
                        toolbox: {
                            right: 10,
                            feature: {
                                dataZoom: {
                                    yAxisIndex: 'none'
                                },
                                restore: {},
                                saveAsImage: {}
                            }
                        },
                        dataZoom: [{
                            startValue: '2014-06-01'
                        }, {
                            type: 'inside'
                        }],
                        visualMap: {
                            top: 50,
                            right: 10,
                            pieces: [{
                                gt: 0,
                                lte: 50,
                                color: '#93CE07'
                            }, {
                                gt: 50,
                                lte: 100,
                                color: '#FBDB0F'
                            }, {
                                gt: 100,
                                lte: 150,
                                color: '#FC7D02'
                            }, {
                                gt: 150,
                                lte: 200,
                                color: '#FD0100'
                            }, {
                                gt: 200,
                                lte: 300,
                                color: '#AA069F'
                            }, {
                                gt: 300,
                                color: '#AC3B2A'
                            }],
                            outOfRange: {
                                color: '#999'
                            }
                        },
                        series: {
                            name: 'Beijing AQI',
                            type: 'line',
                            data: data.map(function (item) {
                                return item[1];
                            }),
                            markLine: {
                                silent: true,
                                lineStyle: {
                                    color: '#333'
                                },
                                data: [{
                                    yAxis: 50
                                }, {
                                    yAxis: 100
                                }, {
                                    yAxis: 150
                                }, {
                                    yAxis: 200
                                }, {
                                    yAxis: 300
                                }]
                            }
                        }
                    });
            });
        });
    </script>

{% endblock %}
