{% extends "base.html" %}
{% block title %}鱼塘管理{% endblock %}
{% block user_name %}{{ user_name }}{% endblock %}
{% block content %}
    <div id="dashboard">
        <div id="global">
            <div class="container-fluid">
                <div class="row">

                    <div class="panel panel-default">
                        <div class="panel-body puman">
                            <h2>
                                实时监测
                            </h2>
                            <hr/>
                            传感器：
                            <el-select v-model="sensor" placeholder="请选择" @change="change_sensor">
                                <el-option
                                        v-for="item in options_sensor"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value"
                                >
                                </el-option>
                            </el-select>
                            &nbsp;&nbsp;图表刷新频率：
                            <el-select v-model="freq" placeholder="请选择" @change="change_freq">
                                <el-option
                                        v-for="item in options_freq"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value"
                                >
                                </el-option>
                            </el-select>
                            <div id="c2" style="width: 100%;height:400px;"></div>

                            <div id="c1" style="width: 100%;height:400px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let set1 = setInterval(freq, 1000);
        let data = [];
        var v = new Vue({
            el: '#dashboard',
            data: {
                options_sensor: [{
                    value: 2,
                    label: '温度'
                }, {
                    value: 11,
                    label: 'PH'
                }, {
                    value: 5,
                    label: '氨氮'
                }, {
                    value: 18,
                    label: '溶解氧'
                }, {
                    value: 24,
                    label: '电导率'
                }],
                options_freq: [{
                    value: 0.1,
                    label: '0.1'
                }, {
                    value: 0.2,
                    label: '0.2'
                }, {
                    value: 1,
                    label: '1'
                }, {
                    value: 2,
                    label: '2'
                }, {
                    value: 5,
                    label: '5'
                }, {
                    value: 10,
                    label: '10'
                }],
                sensor: '温度',
                freq: '1'
            },
            delimiters: ['((', '))'],
            methods: {
                change_sensor: function () {
                    console.log(this.sensor)
                    {#图表清空#}
                    data = []
                    clearInterval(set1)
                    set1 = setInterval(freq, 1000 / this.freq)
                },
                change_freq: function () {
                    clearInterval(set1)
                    set1 = setInterval(freq, 1000 / this.freq)
                },
            }
        });
        let myChart = echarts.init(document.getElementById('c1'));
        let ROOT_PATH = 'https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/examples';

        let myChart2 = echarts.init(document.getElementById('c2'));
        let option1 = {
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    params = params[0];
                    let date = new Date(params.name);
                    return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
                },
                axisPointer: {
                    animation: false
                }
            },
            grid: {
                left: '5%',
                right: '15%',
            },
            title: {
                text: '动态实时数据流'
            },
            xAxis: {
                type: 'time',
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '10%'],
                scale:true
            },
            series: [{
                name: '模拟数据',
                type: 'line',
                smooth: true,
                showSymbol: false,
                hoverAnimation: false,
                data: data
            }]
        };

        $(document).ready(function () {
            myChart.setOption(option1)
            $.get(ROOT_PATH + '/data/asset/data/aqi-beijing.json', function (data) {
                myChart2.setOption(
                    option = {
                        title: {
                            text: '异常指标',
                            top: '2%'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        grid: {
                            left: '5%',
                            right: '15%',
                            bottom: '10%'
                        },
                        xAxis: {
                            data: data.map(function (item) {
                                return item[0];
                            })
                        },
                        yAxis: {},
                        toolbox: {
                            right: 10,
                            feature: {
                                dataZoom: {
                                    yAxisIndex: 'none'
                                },
                                restore: {},
                                saveAsImage: {}
                            }
                        },
                        dataZoom: [{
                            startValue: '2014-06-01'
                        }, {
                            type: 'inside'
                        }],
                        visualMap: {
                            top: 50,
                            right: 10,
                            pieces: [{
                                gt: 0,
                                lte: 50,
                                color: '#93CE07'
                            }, {
                                gt: 50,
                                lte: 100,
                                color: '#FBDB0F'
                            }, {
                                gt: 100,
                                lte: 150,
                                color: '#FC7D02'
                            }, {
                                gt: 150,
                                lte: 200,
                                color: '#FD0100'
                            }, {
                                gt: 200,
                                lte: 300,
                                color: '#AA069F'
                            }, {
                                gt: 300,
                                color: '#AC3B2A'
                            }],
                            outOfRange: {
                                color: '#999'
                            }
                        },
                        series: {
                            name: 'Beijing AQI',
                            type: 'line',
                            data: data.map(function (item) {
                                return item[1];
                            }),
                            markLine: {
                                silent: true,
                                lineStyle: {
                                    color: '#333'
                                },
                                data: [{
                                    yAxis: 50
                                }, {
                                    yAxis: 100
                                }, {
                                    yAxis: 150
                                }, {
                                    yAxis: 200
                                }, {
                                    yAxis: 300
                                }]
                            }
                        }
                    });
            });
        });

        function freq() {
            $.post('/redraw', {
                    'sensor': v.sensor === '温度' ? 2 : v.sensor,
                },
                function (res) {
                    res.forEach(function (item) {
                        {# 变换形式 '2018-01-01 00:00:00'  -> 2018/01/01 00:00:00#}
                        let _value = [item.name.replace(/-/g, "/"), parseFloat(item.value)]
                        let last = {name: item.name.replace(/-/g, "/"), value: _value}
                        if (data.length > 500)
                            data.shift()
                        data.push(last)
                    })
                    myChart.setOption({
                        series: [{
                            data: data
                        }]
                    });
                })
        }


    </script>

{% endblock %}
